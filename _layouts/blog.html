---
layout: default
---

<div class="wrapper">

	<!-- Section Started Heading -->
	<section class="section section-inner started-heading">
		<div class="container">

			<!-- Heading -->
			<div class="m-titles align-center">
				<h1 class="m-title splitting-text-anim-1 scroll-animate"
					data-splitting="words"
					data-animate="active"
				>
					<span> Our Blogs </span>
				</h1>
				<div class="m-subtitle splitting-text-anim-1 scroll-animate"
					 data-splitting="words"
					 data-animate="active"
				>
					<span> Recent Articles </span>
				</div>
			</div>

		</div>
	</section>

	<!-- Section - Blog -->
	<div class="section section-inner m-archive">
		<div class="container">

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">

					<!-- Blog Items -->
					<div class="articles-container">

						{%- for post in site.posts -%}
						<div class="archive-item scrolla-element-anim-1 scroll-animate"
							 data-animate="active"
						>
							<div class="image">
								<a href="blog-single.html">
									<img src="{{ post.hero }}"
										 alt="{{ post.title }}"
										 loading="lazy"
									>
								</a>
							</div>
							<div class="desc">
								<div class="category lui-subtitle">
									<span>{{ post.date }}</span>
								</div>
								<h5 class="lui-title">
									<a href="{{ post.url }}">
										{{ post.title }}
									</a>
								</h5>
								<div class="lui-text">
									<p>{{ post.excerpt }}</p>
									<div class="readmore">
										<a href="{{ post.url }}"
										   class="lnk"
										>Read more</a>
									</div>
								</div>
							</div>
						</div>
						{%- endfor -%}

					</div>

				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">

					<!-- sidebar -->
					<div class="col__sedebar scrolla-element-anim-1 scroll-animate"
						 data-animate="active"
					>
						<div class="content-sidebar">
							<aside class="widget-area">

								<div class="widget widget_block widget_search">
									<form class="wp-block-search">
										<div class="wp-block-search__inside-wrapper">
											<input type="search"
												   class="wp-block-search__input wp-block-search__input"
												   value=""
											>
											<button type="submit"
													class="wp-block-search__button wp-element-button"
											>Search
											</button>
										</div>
									</form>
								</div>

								<section class="widget widget_block">
									<div class="wp-block-group">
										<div class="wp-block-group__inner-container">
											<h2>Recent Posts</h2>
											<ul class="wp-block-latest-posts__list wp-block-latest-posts">
												{%- for post in site.posts
												limit: 15
												-%}
												<li>
													<a class="wp-block-latest-posts__post-title"
													   href="{{ post.url }}"
													>
														{{ post.title }}
													</a>
												</li>
												{%- endfor -%}
											</ul>
										</div>
									</div>
								</section>

							</aside>
						</div>
					</div>

				</div>
			</div>

			<div class="v-line-left v-line-top">
				<div class="v-line-block"><span></span></div>
			</div>

		</div>
	</div>

</div>
