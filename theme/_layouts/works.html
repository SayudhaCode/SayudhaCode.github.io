---
layout: default
---

<div class="wrapper">
	<!-- Section Started Heading -->
	<section class="section section-inner started-heading">
		<div class="container">
			<!-- Heading -->
			<div class="m-titles align-center">
				<h1 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="words" data-animate="active">
					<span> Portfolio </span>
				</h1>
				<div class="m-subtitle splitting-text-anim-1 scroll-animate" data-splitting="words" data-animate="active">
					<span> my <b>Cases</b> </span>
				</div>
			</div>
		</div>
	</section>

	<!-- Section - Works -->
	<section class="lui-section">
		<!-- Works -->
		<div class="v-line v-line-right v-line-top">
			<div class="container">
				<div class="works-box">
					<div class="filter-links scrolla-element-anim-1 scroll-animate" data-animate="active">
						<a href="#" class="lui-subtitle active" data-href=".works-col"> All </a>
						<a href="#" class="lui-subtitle" data-href=".sorting-shopify"> Shopify </a>
						<a href="#" class="lui-subtitle" data-href=".sorting-javascript"> JavaScript </a>
						<a href="#" class="lui-subtitle" data-href=".sorting-vue"> Vue JS </a>
						<a href="#" class="lui-subtitle" data-href=".sorting-wix"> WIX </a>
					</div>
					<div class="works-items works-masonry-items row">
						{%- for item in site.data.portfolio-list -%}
							<div class="works-col col-xs-12 col-sm-12 col-md-12 col-lg-12 sorting-branding sorting-{{ item.section }}">
								<div class="works-item scrolla-element-anim-1 scroll-animate" data-animate="active">
									<div class="image">
										<div class="img">
											<a href="work-single.html">
												<img decoding="async" src="{{ item.image }}" alt="{{ item. name}}" />
												<span class="overlay"></span>
											</a>
										</div>
									</div>
									<div class="desc">
										<span class="category"> {{ item.tags }} </span>
										<h5 class="name">
											<a href="work-single.html">{{ item.name }}</a>
										</h5>
										<div class="text">
											<p>{{ item.desc }}</p>
										</div>
										<a href="work-single.html" class="lnk">See project</a>
									</div>
									<div class="bg-img" style="background-image: url(assets/images/pat-2.png)"></div>
								</div>
							</div>
						{%- endfor -%}
					</div>
				</div>

				<div class="lui-bgtitle">
					<span> Portfolio </span>
				</div>
			</div>
		</div>
	</section>
</div>
