---
layout: default
comments: true
---

<div class="wrapper">
	<!-- Section Started Heading -->
	<section class="section section-inner started-heading">
		<div class="container">
			<!-- Heading -->
			<div class="m-titles align-center">
				<div class="m-category scrolla-element-anim-1 scroll-animate" data-animate="active">
					{%- for category in page.categories -%}
					<a href="blog.html">{{ category }}</a>{% unless forloop.last %}, {% endunless %} {%- endfor -%} / {{ page.date
					| date: "%B %d, %Y"}} / by {{ page.author }}
				</div>
				<h1 class="m-title scrolla-element-anim-1 scroll-animate" data-animate="active">{{ page.title }}</h1>
			</div>
		</div>
	</section>

	<!-- Single Post Image -->
	<div class="section section-inner m-image-large">
		<div class="container">
			<div class="v-line-right v-line-top">
				<div class="v-line-block"><span></span></div>
			</div>
		</div>
		<div class="image">
			<div
				class="img scrolla-element-anim-1 scroll-animate"
				data-animate="active"
				style="background-image: url({{ page.image }})"
			></div>
		</div>
	</div>

	<!-- Section - Blog -->
	<section class="section section-inner m-archive">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-1">
					<!-- content -->
					<div class="description">
						<div class="post-content scrolla-element-anim-1 scroll-animate" data-animate="active">{{ content }}</div>
					</div>

					<!-- Comments -->
					<div id="disqus_thread"></div>
					<script>
						/**
						 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
						 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
						/*
							var disqus_config = function () {
							this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
							this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
							};
						*/
						(function () {
							// DON'T EDIT BELOW THIS LINE
							var d = document,
								s = d.createElement("script");
							s.src = "https://sayudhacode.disqus.com/embed.js";
							s.setAttribute("data-timestamp", +new Date());
							(d.head || d.body).appendChild(s);
						})();
					</script>
					<noscript
						>Please enable JavaScript to view the
						<a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript
					>
				</div>
			</div>

			<div class="v-line-left v-line-top">
				<div class="v-line-block"><span></span></div>
			</div>
		</div>
	</section>

	<!-- Section Navigation -->
	<div class="section section-inner m-page-navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-1">
					<div class="h-titles h-navs">
						<a href="{{ page.next.url | prepend: site.baseurl }}">
							<span class="nav-arrow splitting-text-anim-1 scroll-animate" data-splitting="chars" data-animate="active">
								Next Article
							</span>
							<span class="h-title splitting-text-anim-2 scroll-animate" data-splitting="chars" data-animate="active">
								{{ page.next.title }}
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
